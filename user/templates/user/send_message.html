{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href=" {% url 'profile-detail' recipient.id %} "><i class="im im-angle-left"></i></a>
                <br>

                <form action ='#'  class="form" method="POST">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% if request.user.is_authenticated == False %}
                    <div class="form__field">
                        <label for="formInput#text">{{form.name.label}}: </label>
                        {{form.name}}
                    </div>

                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{form.email.label}}: </label>
                        {{form.email}}
                    </div>
                    {% endif %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{form.subject.label}}: </label>
                        {{form.subject}}
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">{{form.body.label}}: </label>
                        {{form.body}}
                    </div>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
    <script src = "{% static 'js/form.js' %}"></script>
{% endblock %}
